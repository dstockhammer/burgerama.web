<!-- todo: move this to a component and change to filters instead of tabs -->
<ul class="nav navbar-secondary nav-pills">
  <li ui-sref-active="active" class="disabled"><a href="">Search</a></li>
  <li ui-sref-active="active"><a href="">Venues</a></li>
  <li ui-sref-active="active"><a href="">Outings</a></li>
  <li ui-sref-active="active" class="disabled"><a href="">Calendar</a></li>
</ul>

<div class="loading-spinner spin-s" ng-if="ctrl.isLoaded == false"></div>
<div class="no-items-available" ng-if="ctrl.isLoaded && ctrl.hasVenues == false">
    <div class="col-xs-2 icon"><p>:(</p></div>
    <div class="col-xs-10 text"><p>No venues available.</p></div>
</div>

<ul id="venue-list" class="list-group">
    <li class="row list-group-item" ng-repeat="venue in ctrl.venues">
        <div class="info pull-right" ng-show="venue.outings.length > 0">
            <rating-stats ng-model="venue.totalRating"></rating-stats>
        </div>

        <div class="content">
            <h3 class="list-group-item-heading">
                <a href="">{{ venue.name }}</a>
            </h3>
            <p class="list-group-item-text" ng-hide="venue.description == ''">{{ venue.description }}</p>
            <p class="list-group-item-text text-sub text-muted" ng-hide="venue.address == ''">{{ venue.address }}</p>
        </div>
    </li>
</ul>

<h1>Venues</h1>
<p>There are {{ ctrl.venues.length }} venues</p>
<ul id="venue-list" class="list-group">
    <li class="row list-group-item" ng-repeat="venue in ctrl.venues">
        <div class="content">
            <h3 class="list-group-item-heading">
                {{ venue.name }}
            </h3>
            <p class="list-group-item-text" ng-hide="venue.description == ''">{{ venue.description }}</p>
            <p class="list-group-item-text text-sub text-muted" ng-hide="venue.address == ''">{{ venue.address }}</p>
        </div>
    </li>
</ul>
